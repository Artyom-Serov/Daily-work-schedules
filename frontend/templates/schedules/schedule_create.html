{% extends 'base.html' %}

{% block title %}Создать график{% endblock %}

{% block content %}
    <h2>Создать график</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <h3>Указать вид работ</h3>
        {{ work_form.as_p }}
        <button type="submit" class="button">Сохранить</button>
        <a href="{% url 'schedules:schedule_list' %}" class="button">К списку графиков</a>
    </form>
{% endblock %}
