{% extends 'base.html' %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
    <h2>Удалить график "{{ schedule.title }}"?</h2>
    <p>Вы уверены, что хотите удалить этот график? Это действие необратимо.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button">Удалить</button>
        <a href="{% url 'schedules:schedule_detail' pk=schedule.pk %}"
           class="button">Отмена</a>
    </form>
{% endblock %}
