{% extends 'base.html' %}

{% block title %}Удалить ресурс{% endblock %}

{% block content %}
    <h2>Удалить ресурс</h2>
    <p>Вы уверены, что хотите удалить ресурс "{{ resource.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button delete">Да, удалить</button>
        <a href="{% url 'schedules:schedule_detail' pk=resource.work.schedule.pk %}"
           class="button">Отмена</a>
    </form>
{% endblock %}
