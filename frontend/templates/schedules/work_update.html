{% extends 'base.html' %}

{% block title %}Редактировать работу{% endblock %}

{% block content %}
    <h2>Редактировать работу</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button delete">Сохранить</button>
        <a href="{% url 'schedules:schedule_detail' pk=schedule_pk %}" class="button">Отмена</a>
    </form>
    <h3>Ресурсы</h3>
    <form method="post" action="{% url 'schedules:resource_create' work_pk=form.instance.pk %}">
        {% csrf_token %}
        <button type="submit" class="button">Добавить ресурс</button>
    </form>
{% endblock %}
