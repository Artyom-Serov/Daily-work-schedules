{% extends 'base.html' %}

{% block title %}Редактирование ресурса{% endblock %}

{% block content %}
    <h2>Редактировать ресурс</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button delete">Сохранить</button>
        <a href="{% url 'schedules:work_update' pk=work_pk %}" class="button">Отмена</a>
    </form>
{% endblock %}
